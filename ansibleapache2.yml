---
  - hosts: localhost
    user: admin
    become: yes
    become_method: sudo
    become_user: root
    tasks:
      - name: Update Repositry Cache
        apt:
        update_cache: true
        cache_valide_time: 3600
        force_apt_get: true
      - name: Install apache2
        apt: 
          name: apache2
          state: latest
      - name: Start apache2
        service: 
          name: apache2 
          state: started
