---
  - hosts: localhost
    user: admin
    become: yes
    become_method: sudo
    become_user: root
    tasks:
      - name: Upgrade python3-apt
        apt: 
          name: python3-apt
          state: latest
      - name: Install apache2
        apt: 
          name: apache2 
          state: latest
      - name: Start apache2
        service: 
          name: apache2 
          state: started
